<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

	<div class="container mt-3">
		<header th:insert="OrderMaster.html"> </header>

		<h2>Order Table</h2>

		<table class="table table-bordered">
			<thead>

				<tr>
					<th>Id</th>
					<th>OrderType</th>
					<th>OrderCode</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="order : ${OrderList}">
					<td th:text="${order .orderId}"></td>
					<td th:text="${order .orderType}"></td>
					<td th:text="${order .orderCode}"></td>


					<td><a
						th:href="@{/orderupdate?orderId={orderId}(orderId=${order.orderId})}">Update</a></td>

					<!-- <td>  <a th:href="@{'/update/' + ${emp.Eid} + '/' + ${emp.Ename}+ '/' +${emp.Eemail} +'/' + ${emp.Epassword}}">Update</a></td> -->

					<td><a
						th:href="@{/orderdelete?orderId={orderId}(orderId=${order.orderId})}">Delete</a></td>
				</tr>

			</tbody>

		</table>


		<div class="backbtn">
			<button id="btn_link" class="btn btn-secondary">
				<a th:href="@{/ait}" class="MasterBtn">Master Page </a>
			</button>

		</div>
</body>

</html>
